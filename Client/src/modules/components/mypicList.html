<template>
        <div class="container"></div>
                <div class="card topMargin">
                    <div class="card-body">
                        <div class="row">
                            
                                 <span class="col">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input change.trigger="toggleShowCompleted()" type="checkbox" 
                                    class="form-check-input">
                                            Show completed
                                        </label>
                                    </div>
                                </span>
                            
                            <span class="col">
                                <span class="rightMargin pull-right">
                                <i click.trigger="logout()"     class="fa fa-sign-out fa-lg" aria-hidden="true"></i></span>
                                <span class=" rightMargin pull-right">
                                <i click.trigger="createMypic()" class="fa fa-plus fa-lg" aria-hidden="true"></i></span>
                            </span>
                        </div>
            <div show.bind="mypics.mypicsArray.length">
                    <table class="table">
                            <thead>
                                <tr>
                                    <th>MyPic</th>
                                    <th>Due Date</th>
                                    <th>Priority</th>
                                    <th>File</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="${mypic.priority === 'Critical' ? 'table-secondary' : ' '} "
                                repeat.for = "mypic of mypics.mypicsArray|completed:showCompleted">
                                    <th>${mypic.mypic}</th>
                                    <td>${mypic.dateDue|dateFormat}</td>
                                    <td>${mypic.priority}</td>
                                    <td><a href="http://localhost:5000/uploads/${user._id}/${mypic.file.filename}" 
                                        target="_blank">${mypic.file.originalName}</a></td>
                                    <td>
                                     <i click.trigger="editMypic(mypic)" class="fa fa-pencil rightMargin" 
                                        aria-hidden="true"></i>
                                    <i click.trigger="deleteMypic(mypic)"class="fa fa-trash rightMargin" 
                                        aria-hidden="true"></i>
                                    <i show.bind="!mypic.completed" click.trigger="completeMypic(mypic)"
                                         class="fa fa-square-o" aria-hidden="true"></i>
                                    <i show.bind="mypic.completed " click.trigger="completeMypic(mypic)" 
                                         class="fa fa-check " aria-hidden="true "></i>
                                    </td>
                                        
                                </tr>
                            </tbody>
                        </table>
                </div>
                <div show.bind="!mypics.mypicsArray.length">
                    <h2>Apparently, you don't have anything to do!</h2>
                </div>
            
                    </div>
                </div>
        </div>
            </template>
